<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <main>
      <div id="overlay">
        <div id="overlay-edit">
          <h2>Edit Buku</h2>
          <form id="inputBookEdit">
            <input id="inputBookid" type="hidden" />
            <label for="inputBookTitleEdit">Judul</label>
            <input id="inputBookTitleEdit" type="text" required />
            <label for="inputBookAuthorEdit">Penulis</label>
            <input id="inputBookAuthorEdit" type="text" required />
            <label for="inputBookYearEdit">Tahun</label>
            <input id="inputBookYearEdit" type="number" required />
            <div class="input_inline">
              <label for="inputBookIsCompleteEdit">Selesai dibaca</label>
              <input id="inputBookIsCompleteEdit" type="checkbox" />
            </div>
            <button id="bookEditSubmit" type="submit">Edit</button>
          </form>
        </div>
      </div>
      <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
          <label for="inputBookTitle">Judul</label>
          <input id="inputBookTitle" type="text" required />
          <label for="inputBookAuthor">Penulis</label>
          <input id="inputBookAuthor" type="text" required />
          <label for="inputBookYear">Tahun</label>
          <input id="inputBookYear" type="number" required />
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <button id="bookSubmit" type="submit">Masukkan Buku ke rak</button>
        </form>
      </section>

      <section class="search_section">
        <h2>Cari Buku (Opsional)</h2>
        <form id="searchBook">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" />
          <button id="searchSubmit" type="submit">Cari</button>
        </form>
      </section>

      <section class="book_shelf">
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookshelfList" class="book_list"></div>
      </section>

      <section class="book_shelf">
        <h2>Selesai dibaca</h2>

        <div id="completeBookshelfList" class="book_list"></div>
      </section>
    </main>
    <footer>
      <p>Dicoding &copy; 2022 &nbsp;|&nbsp; ferdylimm9@gmail.com </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
